<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <ul>
        <li>关燃气</li>
        <li>抱孩子</li>
        <li>接电话</li>
    </ul>
    <ul type="disc">
        <li>关燃气</li>
        <li>抱孩子</li>
        <li>接电话</li>
    </ul>
    <ul type="circle">
        <li>关燃气</li>
        <li>抱孩子</li>
        <li>接电话</li>
    </ul>
    <ul type="square">
        <li>关燃气</li>
        <li>抱孩子</li>
        <li>接电话</li>
    </ul>
    <ul type="none">
        <li>关燃气</li>
        <li>抱孩子</li>
        <li>接电话</li>
    </ul>
</body>
</html>
